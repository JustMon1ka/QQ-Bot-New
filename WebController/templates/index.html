<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot管理界面</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<div id="navbar" class="sidebar">
    <div class="nav-item" onclick="changeContent('baseInfo')">基础信息</div>
    <div class="nav-item" onclick="loadHtmlContent('logOutput', './log.html')">日志输出</div>
    <div class="nav-item" onclick="loadHtmlContent('pluginsManagement', './plugins.html')">插件管理</div>
</div>

<div id="main-content">
    <div id="baseInfo" class="content-section">
        <div class="profile-section">
            <img src="{{ url_for('static', filename='images/bot-avatar.png') }}" alt="Bot头像" class="bot-avatar">
            <div>
                <p>QQ: {{ bot_info.qq }}</p>
                <p>昵称: {{ bot_info.nickname }}</p>
            </div>
        </div>
        <div class="details-section">
            <p>{{ base_info.content|safe }}</p>
        </div>
    </div>
    <!-- 这些div将会通过JavaScript加载内容 -->
    <div id="logOutput" class="content-section hidden"></div>
    <div id="pluginsManagement" class="content-section hidden"></div>
</div>

<script src="../static/js/script.js"></script>
</body>
</html>
